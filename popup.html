<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Converter Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <span class="title">Number Converter Settings</span>
      </div>

      <div class="option">
        <div class="settings-item">
          <span>Include decimal values</span>
          <label class="toggle-switch">
            <input type="checkbox" id="decimal-toggle" />
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <div class="option">
        <div class="settings-item">
          <span>Use lowercase units</span>
          <label class="toggle-switch">
            <input type="checkbox" id="lowercase-toggle" />
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <div class="option">
        <label>Select Number Format:</label>
        <div class="radio-group">
          <label>
            <input type="radio" name="format" value="lakh-cr" checked />
            Default
          </label>
          <label>
            <input type="radio" name="format" value="k-m" />
            K/M (Thousand/Million)
          </label>
          <label>
            <input type="radio" name="format" value="both" />
            Both (Default + K/M)
          </label>
        </div>
      </div>

      <div class="option">
        <div class="settings-item">
          <span>Toggle Theme (Dark/Light)</span>
          <label class="theme-switch">
            <input type="checkbox" id="theme-toggle" />
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <div class="button-group">
        <button class="button save">Save Settings</button>
        <button class="button reset">Reset to Default</button>
      </div>
      <div class="ftx">Hand crafted with ❤️ by Supratim</div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
